swagger: "2.0"
info:
  version: "0.0.1"
  title: Terraform Lineup
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths 
basePath: /
# 
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /manage/pools:
    x-swagger-router-controller: pools
    get:
      tags:
        - admin
      description: Returns 'Unauthorized Access' to the caller
      operationId: pools_list
      responses:
        "200":
          description: Success
          schema:
            type: array
            items:
              $ref: "#/definitions/Container"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /login:
    x-swagger-router-controller: login
    get:
      tags:
        - auth
      description: Returns the JWT token to the caller
      operationId: login_token
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/JwtResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /projects:
    x-swagger-router-controller: projects
    get:
      tags:
        - main
      description: Return a list of projects managed by the API
      operationId: projects_list
      responses:
        "200":
          description: Success
          schema:
            type: array
            items: 
              $ref: "#/definitions/Project"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /projects/{project}:
    x-swagger-router-controller: projects
    get:
      tags:
        - main
      description: Returns the description of a given project
      operationId: project_description
      parameters:
        - in: path
          name: project
          type: string
          required: true
          description: Project to get.
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/ProjectDescription"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /projects/{project}/workspaces/{workspace}:
    x-swagger-router-controller: projects
    get:
      tags:
        - main
      description: Returns the description of a given project
      operationId: project_workspace
      parameters:
        - in: path
          name: project
          type: string
          required: true
          description: Project to get the workspace from.
        - in: path
          name: workspace
          type: string
          required: true
          description: Workspace to get
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/Workspace"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    post:
      tags:
        - main
      description: Send an action to a given workspace
      operationId: workspace_action
      parameters:
        - in: path
          name: project
          type: string
          required: true
          description: Project to get the workspace from.
        - in: path
          name: workspace
          type: string
          required: true
          description: Workspace to get
        - in: body
          name: action
          description: The action to execute
          required: true
          schema:
            type: object
            required:
              - action
            properties:
              action:
                type: string
                enum: ["apply", "destroy"]
      responses:
        "201":
          description: Created
  /user:
    x-swagger-router-controller: login
    get:
      tags:
        - auth
      description: Return the username of the caller based on the JWT token
      operationId: login_user
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/UserResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /swagger:
    x-swagger-pipe: swagger_raw
# complex objects have schema definitions
definitions:
  Container:
    required:
      - identifier
    properties:
      identifier:
        type: string
      name:
        type: string
      image:
        type: string
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
  JwtResponse:
    required:
      - token
    properties:
      message:
        type: string
      token:
        type: string
  Project:
    required:
      - name
      - type
    properties:
      name:
        type: string
      description:
        type: string
      type:
        type: string
  ProjectDescription:
    required:
      - name
      - type
    properties:
      name:
        type: string
      description:
        type: string
      type:
        type: string
      workspaces:
        type: array
        items:
          type: object
          required:
            - name
          properties:
            name:
              type: string
            status:
              type: string
  UserResponse:
    required:
      - username
    properties:
      username:
        type: string
  Workspace:
    required:
      - name
      - status
    properties:
      name:
        type: string
      status:
        type: string
