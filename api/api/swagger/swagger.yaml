swagger: "2.0"
info:
  version: "0.0.1"
  title: Terraform Lineup
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths 
basePath: /
# 
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /docker:
    x-swagger-router-controller: docker
    get:
      description: Returns 'Unauthorized Access' to the caller
      operationId: list
      responses:
        "200":
          description: Success
          schema:
            type: array
            items: 
              $ref: "#/definitions/Container"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /unauthorized:
    # binds a127 app logic to a route
    x-swagger-router-controller: unauthorized
    get:
      description: Returns 'Unauthorized Access' to the caller
      operationId: unauthorized
      responses:
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /swagger:
    x-swagger-pipe: swagger_raw
# complex objects have schema definitions
definitions:
  Container:
    required:
      - identifier
    properties:
      identifier:
        type: string
      name:
        type: string
      image:
        type: string
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
