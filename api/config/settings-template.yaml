api:
  clone-directory: /tmp
couchbase:
  url: couchbase:8091
  username: admin
  password: couchbase
  data_bucket: data
  log_bucket: logs
  'bucket-password': couchbase
docker:
  socketPath: '/var/run/docker.sock'
jwt:
  secretOrKey: secret
pool:
  type: docker
projects:
  - type: terraform
    name: demonstration
    description: A demonstration project that relies on Terraform/Consul
    docker-image: "gregoryguillou/terraform-deck:latest-demo"
    git:
      repository: github.com/gregoryguillou/terraform-deck.git
      branch: master
      username: username
      password: "password"
      directory: /demo/terraform/starter
    workspaces:
      - staging
      - qa
      - test
      - development
    lifecycle:
      cwd: projects/demonstration
      getenv:
        - ./getenv.sh {{deck.WORKSPACE}}
      setenv:
        - CONSUL_IP={{env.CONSUL}}
      status:
        - ./status.sh -w {{deck.WORKSPACE}}
users:
  - username: 'gregory'
    apikey: 'notsosecretadminkey'
    role: administrator
  - username: 'kilian'
    apikey: 'nososecretuserkey'
    role: user
